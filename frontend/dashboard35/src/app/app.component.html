<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Unified Theme Variables */
  :root {
    --color-background: #f8fafc;
    --color-foreground: #0f172a;
    --color-muted: #e2e8f0;
    --color-muted-foreground: #64748b;
    --color-card: #ffffff;
    --color-card-foreground: #0f172a;
    --color-border: #e2e8f0;
    --color-primary: #2563eb;
    --color-primary-foreground: #ffffff;
    --color-accent: #8b5cf6;
    --color-accent-foreground: #fff;
    --color-sidebar: #18181b;
    --color-sidebar-foreground: #e2e8f0;
    --color-header: #23272f;
    --color-header-foreground: #fff;
    --radius: 0.5rem;
    --sidebar-width: 16rem;
    --header-height: 4rem;
    --ava-z: 50;
    --transition: 0.2s cubic-bezier(.4,0,.2,1);
  }

  .dark-theme {
    --color-background: #0f172a;
    --color-foreground: #e2e8f0;
    --color-muted: #334155;
    --color-muted-foreground: #94a3b8;
    --color-card: #334155;
    --color-card-foreground: #e2e8f0;
    --color-border: #475569;
    --color-primary: #60a5fa;
    --color-primary-foreground: #0f172a;
    --color-accent: #a78bfa;
    --color-accent-foreground: #23272f;
    --color-sidebar: #18181b;
    --color-sidebar-foreground: #e2e8f0;
    --color-header: #23272f;
    --color-header-foreground: #fff;
  }

  body, :host {
    background: var(--color-background);
    color: var(--color-foreground);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    margin: 0;
    min-height: 100vh;
    transition: background var(--transition), color var(--transition);
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: inherit;
    font-weight: 600;
    color: var(--color-foreground);
    margin: 0 0 0.5em 0;
  }

  /* Layout */
  .flex {
    display: flex;
  }
  .flex-col {
    flex-direction: column;
  }
  .min-h-screen {
    min-height: 100vh;
  }
  .w-full {
    width: 100%;
  }
  .ml-sidebar {
    margin-left: var(--sidebar-width);
  }

  /* Sidebar */
  app-sidebar, .sidebar {
    width: var(--sidebar-width);
    min-height: 100vh;
    background: var(--color-sidebar);
    color: var(--color-sidebar-foreground);
    position: fixed;
    left: 0;
    top: 0;
    z-index: 40;
    box-shadow: 2px 0 8px rgba(0,0,0,0.04);
    transition: background var(--transition), color var(--transition);
  }

  /* Header */
  app-header, .header {
    height: var(--header-height);
    background: var(--color-header);
    color: var(--color-header-foreground);
    display: flex;
    align-items: center;
    padding: 0 2rem;
    position: sticky;
    top: 0;
    z-index: 30;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    transition: background var(--transition), color var(--transition);
  }

  /* Main Content */
  main, .main-content {
    flex: 1;
    background: var(--color-background);
    color: var(--color-foreground);
    padding: 2rem 2.5rem;
    min-height: calc(100vh - var(--header-height));
    margin-left: var(--sidebar-width);
    transition: background var(--transition), color var(--transition);
  }

  /* AVA Assistant */
  app-ava-assistant, .ava-assistant {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    z-index: var(--ava-z);
    background: var(--color-card);
    color: var(--color-card-foreground);
    border-radius: 1rem;
    box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    padding: 1.5rem 2rem;
    min-width: 300px;
    transition: background var(--transition), color var(--transition);
  }

  /* Utility */
  .rounded {
    border-radius: var(--radius);
  }
  .shadow {
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  .p-4 {
    padding: 1rem;
  }
  .p-6 {
    padding: 1.5rem;
  }
  .md\:p-6 {
    padding: 1.5rem;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .ml-sidebar, main, .main-content {
      margin-left: 0;
      padding: 1rem;
    }
    app-sidebar, .sidebar {
      display: none;
    }
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }

  /* Section Component Consistency: Use theme variables, layout, and spacing for all dashboard sections */
  section, .section {
    padding-top: 2rem;
    margin-top: 2rem;
    border-top: 1px solid var(--color-border);
  }
  .section h2, .section h3, .section h4 {
    color: var(--color-foreground);
    font-weight: 700;
    margin-bottom: 0.25em;
  }
  .section p {
    color: var(--color-muted-foreground);
    margin-bottom: 1.5em;
  }
  .section .card, .section .card-hover, .section .card-modern {
    background: var(--color-card);
    color: var(--color-card-foreground);
    border-radius: var(--radius);
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    border: 1px solid var(--color-border);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    transition: background var(--transition), color var(--transition), border var(--transition);
  }
  .section .card-hover:hover {
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    border-color: var(--color-primary);
  }
  .section .badge {
    background: var(--color-accent);
    color: var(--color-accent-foreground);
    border-radius: 999px;
    padding: 0.25em 0.75em;
    font-size: 0.85em;
    font-weight: 500;
  }
  .section .btn, .section button, .section .button {
    background: var(--color-primary);
    color: var(--color-primary-foreground);
    border-radius: var(--radius);
    padding: 0.5em 1.25em;
    font-size: 1em;
    font-weight: 500;
    border: none;
    cursor: pointer;
    transition: background var(--transition), color var(--transition);
  }
  .section .btn-outline, .section button.btn-outline {
    background: transparent;
    color: var(--color-primary);
    border: 1px solid var(--color-primary);
  }
  .section .btn:hover, .section button:hover, .section .btn-outline:hover {
    background: var(--color-accent);
    color: var(--color-accent-foreground);
  }
  .section .input, .section input, .section textarea {
    background: var(--color-muted);
    color: var(--color-foreground);
    border: 1px solid var(--color-border);
    border-radius: var(--radius);
    padding: 0.5em 1em;
    font-size: 1em;
    margin-bottom: 1em;
    transition: border var(--transition), background var(--transition);
  }
  .section .input:focus, .section input:focus, .section textarea:focus {
    border-color: var(--color-primary);
    outline: none;
  }
  .section .table, .section table {
    width: 100%;
    border-collapse: collapse;
    background: var(--color-card);
    color: var(--color-card-foreground);
    border-radius: var(--radius);
    overflow: hidden;
    margin-bottom: 1.5rem;
  }
  .section th, .section td {
    padding: 0.75em 1em;
    border-bottom: 1px solid var(--color-border);
    text-align: left;
  }
  .section th {
    background: var(--color-muted);
    color: var(--color-muted-foreground);
    font-weight: 600;
  }
  .section tr:last-child td {
    border-bottom: none;
  }
</style>

<app-sidebar></app-sidebar>
<div class="flex flex-col min-h-screen w-full ml-64">
  <app-header></app-header>
  <main class="flex-1 bg-secondary/10 p-4 md:p-6">
    <router-outlet></router-outlet>
  </main>
</div>
<app-ava-assistant></app-ava-assistant>
