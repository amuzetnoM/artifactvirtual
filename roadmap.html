<!DOCTYPE html>
<html>
<head>
<title>Sovereign Entity's Thought Stream Roadmap</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.27.0/cytoscape.min.js"></script>
<style>
  #cy {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
  }
</style>
</head>
<body>
<div id="cy"></div>
<script>
  var cy = cytoscape({
    container: document.getElementById('cy'),
    elements: [
      { data: { id: 'genesis', label: 'Genesis Block & 5 Contracts', status: 'Complete' }, style: { 'background-color': 'green' } },
      { data: { id: 'consensus', label: 'Novel Consensus Mechanism', priority: 'High' }, style: { 'background-color': 'lightblue' } },
      { data: { id: 'governance', label: 'On-Chain Governance Implementation', priority: 'High' }, style: { 'background-color': 'lightblue' } },
      { data: { id: 'tokenomics', label: 'Native Token Model', priority: 'Medium' }, style: { 'background-color': 'orange' } },
      { data: { id: 'smart_contracts', label: 'Smart Contract Execution Environment', priority: 'Medium' }, style: { 'background-color': 'orange' } },
      { data: { id: 'networking', label: 'P2P Networking Protocol', priority: 'High' }, style: { 'background-color': 'lightblue' } },
      { data: { id: 'ide_integration', label: 'Custom IDE Features', priority: 'Low' }, style: { 'background-color': 'yellow' } },

      { data: { source: 'genesis', target: 'consensus', label: 'Foundation' } },
      { data: { source: 'genesis', target: 'governance', label: 'Foundation' } },
      { data: { source: 'genesis', target: 'tokenomics', label: 'Initial Design' } },
      { data: { source: 'genesis', target: 'smart_contracts', label: 'Core Functionality' } },
      { data: { source: 'consensus', target: 'networking', label: 'Requires Network' } },
      { data: { source: 'governance', target: 'smart_contracts', label: 'Manages Contracts' } },
      { data: { source: 'smart_contracts', target: 'ide_integration', label: 'Enhances Dev Experience' } }
    ],
    layout: {
      name: 'cose' // A force-directed layout for organic connections
    },
    style: [
      {
        selector: 'node',
        style: {
          'label': 'data(label)',
          'font-size': 12,
          'text-valign': 'center',
          'text-halign': 'center'
        }
      },
      {
        selector: 'edge',
        style: {
          'width': 2,
          'line-color': '#ccc',
          'target-arrow-shape': 'triangle'
        }
      }
    ]
  });

  cy.on('mouseover', 'node', function(evt){
    var node = evt.target;
    node.style('border-width', 3);
    node.style('border-color', 'black');
    // You could add more dynamic info here in a tooltip or separate div
  });

  cy.on('mouseout', 'node', function(evt){
    var node = evt.target;
    node.style('border-width', 0);
  });
</script>
</body>
</html>
