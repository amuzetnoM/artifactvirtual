<div class="node-settings">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [ngModel]="node.label" (ngModelChange)="onNameChange($event)">
  </div>
  <div class="form-group">
    <label>Model</label>
    <select [ngModel]="config.model" (ngModelChange)="onModelChange($event)">
      <option value="gpt-4">GPT-4</option>
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
      <option value="claude-2">Claude 2</option>
      <option value="mistral-7b">Mistral 7B (Local)</option>
      <option value="llama2-13b">Llama 2 13B (Local)</option>
    </select>
  </div>
  <div class="form-group">
    <label>System Prompt</label>
    <textarea [ngModel]="config.systemPrompt" (ngModelChange)="onSystemPromptChange($event)" rows="4"></textarea>
  </div>
</div>
